<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
   </head>
<body>
    <div id="container">
        <h1>Totally Trivial Trivia</h1>
        <div id="subcontainer">
                <h2>To play the game, click "Start" and select the correct answer for each question.<br>
                    You have 60 seconds to answer all the questions, if you finish early, click "Done" to stop the clock.<br>
                    Good Luck!</h2>
        <button id="start">Start</button>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
